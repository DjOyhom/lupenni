<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Galeria</title>
    <link rel="stylesheet" href="./css/fuentes.css">
    <link rel="stylesheet" href="./css/estilos-lg.css">
    <link rel="stylesheet" href="./css/estilos-md.css">
    <link rel="stylesheet" href="./css/estilos-sm.css">
    <link rel="stylesheet" href="./css/estilos-xs.css">
    <link rel="stylesheet" href="./css/estilos-gral.css">
    <link rel="stylesheet" href="./css/estilos-input-contacto.css">
    <link rel="stylesheet" href="./css/estilos-contacto.css">
    <link rel="stylesheet" href="./css/estilos-niveles.css">
    <link rel="stylesheet" href="./css/estilos-galeria.css">
</head>
<body>
    

    <section>
        <div class="galeria-intro">
            <div class="galeria-intro-cuadro">

            </div>
        </div>
    </section>

    <section>
        <div class="galeria-fotos">
            <div class="foto-1" ></div>
            <div class="foto-2" ></div>
            <div class="foto-3" ></div>
            <div class="foto-4" ></div>
            <div class="foto-5" ></div>
            <div class="foto-6" ></div>
            <div class="foto-7" ></div>
            <div class="foto-8" ></div>
            <div class="foto-9" ></div>
            <div class="foto-10" ></div>
            <div class="foto-11" ></div>
            <div class="foto-12" ></div>
            <div class="foto-13" ></div>
            <div class="foto-14" ></div>
            <div class="foto-15" ></div>
        </div>
    </section>

    <section>
        <div class="contacto">
            <h1  class="margin-cero">Contacto</h1>
            <div class="contacto-center">
                <div class="omrs-input-group w45">
                    <label class="omrs-input-underlined">
                        <input required>
                        <span class="omrs-input-label">Nombre</span>
                    </label>
                </div>
                <div class="omrs-input-group w40">
                    <label class="omrs-input-underlined">
                        <input required>
                        <span class="omrs-input-label">E-mail</span>
                    </label>
                </div>
            </div>
            <div class="contacto-center">
                <div class="omrs-input-group w45">
                    <label class="omrs-input-underlined">
                        <input required>
                        <span class="omrs-input-label">Asunto</span>
                    </label>
                </div>
                <div class="omrs-input-group w40">
                    <label class="omrs-input-underlined">
                        <input required>
                        <span class="omrs-input-label">Telefono</span>
                    </label>
                </div>
            </div>
            <div class="contacto-center">
                <div class="omrs-input-group w100">
                    <label class="omrs-input-underlined">
                        <input required>
                        <span class="omrs-input-label">Mensaje</span>
                    </label>
                </div>
            </div>
            <div class="contacto-center">
                <button>Enviar</button>     
                <h3 style="margin: 0px 30px;border-bottom: 20px solid red; height: 10px; font-size: 20px; padding: 0px 5px;" >Pinceles Profesionales</h3>
                <h3 style="margin: 0px 30px;border-bottom: 20px solid red; width: 250px; height: 10px; font-size: 20px; padding-left: 20px;" >Pinceles Profesionales</h3>
           
            </div>
        </div>
    </section>

    <section>
        <div class="frase">
            <h2 class="margin-cero">"El maquillaje es arte en movimiento" - Lucia Pennino</h2>
        </div>
    </section>

    
    <section>
        <div class="footer">
            <h2 class="margin-cero">"El maquillaje es arte en movimiento" - Lucia Pennino</h2>
        </div>
    </section>
</body>
</html>
